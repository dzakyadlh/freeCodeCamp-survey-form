<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </div>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label"
          >Name<input type="text" id="name" placeholder="Name" required
        /></label>
      </div>
      <div class="form-group">
        <label id="email-label"
          >Email<input
            type="email"
            id="email"
            placeholder="name@gmail.com"
            required
        /></label>
      </div>
      <div class="form-group">
        <label id="number-label"
          >Age<input
            type="number"
            id="number"
            placeholder="Age"
            min="1"
            max="2"
        /></label>
      </div>
      <div class="form-group">
        <label for="dropdown"
          >Which option best describes your current role?</label
        >
        <select id="dropdown" name="dropdown">
          <option>Student</option>
          <option>Part-timer</option>
          <option>Full-timer</option>
        </select>
      </div>
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input
            type="radio"
            name="radio"
            value="definitely"
            id="radio1"
            class="radio"
          />Definitely</label
        >
        <label>
          <input
            type="radio"
            name="radio"
            value="maybe"
            id="radio2"
            class="radio"
          />Maybe</label
        >
        <label>
          <input
            type="radio"
            name="radio"
            value="nope"
            id="radio3"
            class="radio"
          />Nope</label
        >
      </div>
      <div class="form-group">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="cbox1"
          ><input
            type="checkbox"
            value="Front-end Projects"
            id="cbox1"
            class="cbox"
          />Front-end Projects</label
        >

        <label for="cbox2"
          ><input
            type="checkbox"
            value="Back-end Projects"
            id="cbox2"
            class="cbox"
          />Back-end Projects</label
        >
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea
          id="txtarea"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
